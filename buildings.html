<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Buildings</title>
</head>
<body>
    <header class="page-header bg-secondary text-center p-3 sticky-top d-flex justify-content-around">
        <div class="display-3">Welcome</div>
        <div class="display-3"><i class="fas fa-user-tie"></i></div>
    </header>
    <div class="container mt-2">
        <h1 class="display-3 text-center">
            <span class="text-primary"><i class="fas fa-building"></i> Buildings</span> List
        </h1>
        <form id="building-form">
            <div class="form-group mb-4">
                <label for="id">ID</label>
                <input type="text" id="id" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="area">Area</label>
                <input type="text" id="area" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="image">Image</label>
                <input type="text" id="image" class="form-control">
            </div>
            <input type="submit" value="Add Building" id="add-btn" class="btn btn-primary w-100">
            <input type="submit" value="Update Building" id="update-btn" class="btn btn-warning w-100 d-none">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="building-list"></tbody>
        </table>
    </div>

    <footer class="page-footer bg-secondary text-center p-3 fixed-bottom d-flex justify-content-around">
        <a href="index.html" class="text-decoration-none text-uppercase">Home</a>
        <a href="#" class="text-decoration-none text-uppercase">Buildings</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
